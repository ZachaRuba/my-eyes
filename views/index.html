<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="WebRTC code samples">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="../styles.css" rel="stylesheet">

        <script src="../webcam.js"></script>
        <script src="../main.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="main-container">

        <div class="col-xs-12">
            <a >
                <img src="sampleText.png">
            </a>
        </div>

        <div id="description" class="col-xs-12">
            <p>"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip
                deserunt mollit anim id est laborum."</p>
        </div>

        <form id="imgForm" enctype="multipart/form-data" action="/upload" method="POST">
            <input id="capture-btn" name="file_input" type="file" accept="image/*" capture="camera" style="visibility: hidden;"/>
            <img id="uploadButton" src="../res/take-a-picture-light.png" onclick="daisy()" width="600px" height="auto">
        </form>

        <audio controls id="audio-controls" class="col-xs-12"
               id="audio"
               src=""
               autoplay>
            Your browser does not support the <code>audio</code> element.
        </audio>

        <div id="reading-speed-title" class="col-xs-12">
            <p>Audio Speed</p>
        </div>

        <div id="button-wrapper">
            <button class="col-xs-2 col-xs-offset-1 btn btn-primary">Slow</button>
            <button class="col-xs-4 col-xs-offset-1 btn btn-primary">Normal</button>
            <button class="col-xs-2 col-xs-offset-1 btn btn-primary">Fast</button>
        </div>
    </div>
    </body>
</html>
